<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0">
    <title>single election</title>
    <link rel="stylesheet" type="text/css" href="css/textstyle.css">
    <link rel="stylesheet" type="text/css" href="css/imagestyle.css">
    <link rel="stylesheet" type="text/css" href="css/background.css">

  </head>

  <body>
    <div id="container">
      <div id="navi">
        <img src="images/navi.png" id="imgNavi">
      </div>
      <div id="topBlank"></div>
      <div id="main">
        <h1 id="title">제 5대 소프트웨어대학 학생회 선거</h1>
        <div id="imgCenter">
          <img src="images/single.png" alt="single_election">
        </div>
        <div id="candidate1">기호 1번 <img src="images/logo1.png" alt="" id="imgLogo"></div>

        <div id="peopleName">정후보 : 이산하 / 부후보 : 권동욱</div>
        <form method="post" id="btnVote_all">
          <label for="btn_agree" class="imgVote"> <img src="images/agree.png" alt="agree"> </label>
          <label for="btn_disagree" class="imgVote"> <img src="images/disagree.png" alt="agree"> </label><br>
          <input type="radio" name="Vote" id="btn_agree" class="radioVote">
          <input type="radio" name="Vote" id="btn_disagree" class="radioVote">
        </form>
      </div>
      <div id="bot">
        <div id="btn_bot">
          <button type="button" class="btn_bot" id="btnSurrender">기권</button>
          <button type="button" class="btn_bot" id="btnNext">다음</button>
        </div>
        <div id="copyright">COPYRIGHT ⓒ 2020  SUNGKYUNKWAN UNIVERSITY ALL RIGHTS RESERVED</div>
      </div>
    </div>
  </body>
</html>
