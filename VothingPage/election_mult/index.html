<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0">
    <title>multi election</title>
    <link rel="stylesheet" type="text/css" href="css/textstyle.css">
    <link rel="stylesheet" type="text/css" href="css/imagestyle.css">
    <link rel="stylesheet" type="text/css" href="css/background.css">

  </head>

  <body>
    <div id="container">
      <div id="navi">
        <img src="images/navi.png" id="imgNavi">
      </div>
      <div id="topBlank"></div>
      <div id="main">
        <h1 id="title">제 5대 소프트웨어대학 학생회 선거</h1>
        <div class="candidate">
          <div><img src="images/deco1.png" class="imgDeco"></div>
          <div class="RightTopDeco">
            <div id="electionNumber">기호 1번</div>
            <img src="images/logo1.png" class="imgLogo">
          </div>
          <img src="images/election.png" class="electionMark">
          <div class="peopleName">정후보 : 이산하 / 부후보 : 권동욱</div>
        </div>
        <div class="candidate">
          <img src="images/deco2.png" class="imgDeco">
          <div class="RightTopDeco">
            <div id="electionNumber">기호 2번</div>
            <img src="images/logo2.png" class="imgLogo">
          </div>
          <img src="images/election.png" class="electionMark">
          <div class="peopleName">정후보 : 채상은 / 부후보 : 안현우</div>
        </div>
      </div>
      <div id="bot">
        <div id="btn_bot">
          <button type="button" class="btn_bot" id="btnSurrender">기권</button>
          <button type="button" class="btn_bot" id="btnNext">다음</button>
        </div>
        <div id="copyright">COPYRIGHT ⓒ 2020  SUNGKYUNKWAN UNIVERSITY ALL RIGHTS RESERVED</div>
      </div>
    </div>
  </body>
</html>
