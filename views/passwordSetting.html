<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordSetting.css">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR">
    <title>Set password</title>
</head>
<body>
    <div class="passwordSetting">
        <img src="img/lock.png" class="lockIcon"></img>
        <div class="explain">비밀번호 6자리를</br> 입력해주세요</div>
        <div class="showYourValue">
            <input type="text" class="value" id="firstValue">
            <input type="text" class="value" id="secondValue">
            <input type="text" class="value" id="thirdValue">
            <input type="text" class="value" id="fourthValue">
            <input type="text" class="value" id="fifthValue">
            <input type="text" class="value" id="sixthValue">
        </div>
        <div class="numberPad">
            <button class="put" id="number1">1</button>
            <button class="put" id="number2">2</button>
            <button class="put" id="number3">3</button>
            <button class="put" id="number4">4</button>
            <button class="put" id="number5">5</button>
            <button class="put" id="number6">6</button>
            <button class="put" id="number7">7</button>
            <button class="put" id="number8">8</button>
            <button class="put" id="number9">9</button>
            <button class="grey" id="blank" disabled></button>
            <button class="put" id="number0">0</button>
            <button class="grey" id="backSpace">
                <img src="img/backspace.png" id="backspaceIcon"></img>
            </button>
        </div>
    </div>
</body>
</html>
